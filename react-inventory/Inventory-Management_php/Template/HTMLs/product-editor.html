<style>
@import url('https://fonts.googleapis.com/css?family=Bree+Serif|Sedgwick+Ave+Display');

body{
  width:98%;
}
#head,.page-header{
background-color: f8f8f8;
padding: 20px;
font-size:40px;
font-family: 'Bree Serif', serif;
}
form{

margin-top: 20px;
  width:50%;


}

  margin:10px;
  padding: 10px;

  margin: 20px;

<body>

  <div id="head"><span class="glyphicon glyphicon-grain" style="color:green;"></span><span style="color:green;">RK </span>Lingeswaren<span style="color:green;">Grocery   </span></div>
 <span class="menu"><a id="product-editor" class="btn btn-success" href="product-entry.html">New Product Entry</a><a id="Product Billing" class="btn btn-success" href="billing.html">Product Billing</a></span>

<center>

  <div class="page-header">
    Product Editor Form
  </div>
  </center>
  <div class="row">
  <div class="col-md-6">
    <div class="alert alert-info" role="alert" ><a href="#editor"><span class="glyphicon glyphicon-pencil" style="cursor:pointer;"></span></a></div>

</div>
  <div class="col-md-6">
    <a id="editor">
    <form >

    <div class="form-group">
      <label class="sr-only" for="exampleInputProductCode">Product Code</label>
      <div class="input-group">
        <div class="input-group-addon">ProductCode</div>
        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Enter Product Code">
      </div>
    </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputProductName">Product Name</label>
        <div class="input-group">
          <div class="input-group-addon">Product Name</div>
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="Enter Product Name">
        </div>
    </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
        <div class="input-group">
          <div class="input-group-addon">INR</div>
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
          <div class="input-group-addon">.00</div>
        </div>
      </div>

        <div class="form-group">
          <label class="sr-only" for="exampleInputGST">GST(in Percentage)</label>
          <div class="input-group">
            <div class="input-group-addon">GST</div>
            <input type="text" class="form-control" id="exampleInputGST" placeholder="GST">
            <div class="input-group-addon">%</div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    </a>
  </div>
</div>


</div>
